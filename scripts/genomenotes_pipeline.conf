# genomenotes_pipeline.conf
# Single config file for:
#  - create_samplesheet_from_config.py
#  - 01_get_hic_from_config.sh
#  - 02_get_hifi_from_config.sh
#  - 03_get_assembly_from_config.sh
#  - 04_get_busco_from_config.sh
#
# Format: bash-compatible KEY=VALUE lines. Quotes are optional unless you need commas/spaces.
# Do NOT put spaces around '='.

# ---- Database connection ----
# Path to existing Postgres credentials file
POSTGRES_CFG=~/postgresql_details/oceanomics.cfg

# ---- Samples to include (comma-separated) ----
OG_IDS="OG38"

# ---- Where the pipeline staging directories live ----
# Use {user} as a placeholder which will be replaced at runtime (bash: $USER, python: getpass).
# This base dir is used to build per-sample paths in the generated samplesheet.
STAGING_BASE_DIR=/scratch/pawsey0964/lhuet/PIPELINE_DEV/GEOMENOTES

# ---- Where to write the generated samplesheet ----
# If empty, samplesheet is written to the current working directory.
SAMPLESHEET_OUTPUT_DIR=/scratch/pawsey0964/{user}/PIPELINE_DEV/GEOMENOTES/OceanOmics-OceanGenomes-genomenotes/assets
SAMPLESHEET_FILENAME_PREFIX=samplesheet

# ---- Staging scripts input ----
# Point these scripts at the samplesheet you want them to use (often the one generated above).
SAMPLESHEET=/scratch/pawsey0964/{user}/PIPELINE_DEV/GEOMENOTES/OceanOmics-OceanGenomes-genomenotes/assets/samplesheet.csv

# ---- Rclone remotes/buckets ----
HIFI_BUCKET=pawsey0964:oceanomics-filtered-reads
HIC_BUCKET=s3:oceanomics/OceanGenomes/illumina-hic
ASSEMBLY_BUCKET=pawsey0964:oceanomics-refassemblies
BUSCO_BUCKET=pawsey0964:oceanomics-refassemblies

# Optional: extra rclone flags (e.g., --transfers 8 --checkers 16)
RCLONE_FLAGS=""

# ---- File matching knobs (optional) ----
# Assembly: matches "*<sample>*<ASSEMBLY_GLOB_SUFFIX>*"
ASSEMBLY_GLOB_SUFFIX="curated.hap1.chr_level.fa"

# BUSCO: filters recursive listing under each sample:
BUSCO_REQUIRED_SUBSTR_1=busco
BUSCO_REQUIRED_SUBSTR_2=hap1.chr_level
BUSCO_REQUIRED_SUBSTR_3=full_table.tsv
